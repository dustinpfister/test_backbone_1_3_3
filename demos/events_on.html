 <!doctype html>
 <html>
 <head>
 <title> backbone.js demo </title>
 </head>
 <body>

 <script src="../lib/jquery.3.2.1.js"></script>
 <script src="../lib/underscore.1.8.3.js"></script>
 <script src="../lib/backbone.1.3.3.js"></script>
  
  <script>
  
  var obj = {
  
    x : 0,
    y : 0,
    dx: 1,
    dy: 5
  
  };
  
  _.extend(obj, Backbone.Events);
  
  obj.on('move', function(){
  
    this.x += this.dx;
    this.y += this.dy;
  
  });
  
  obj.trigger('move');
  
  console.log(obj);
  
  
  </script>
  

 </body>
</html>
